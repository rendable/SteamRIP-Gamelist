name: Auto-Update Game List

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs the workflow automatically every 12 hours (at 00:00 and 12:00 UTC)
  schedule:
    - cron: '0 0,12 * * *'

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installs Google Chrome
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      # 4. Installs a virtual screen (important for undetected-chromedriver)
      - name: Install Xvfb (Virtual Screen)
        run: sudo apt-get update && sudo apt-get install -y xvfb

      # 5. Installs the required Python libraries
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 6. Runs the scraper inside the virtual screen
      - name: Run Python Scraper
        run: xvfb-run python scraper.py

      # 7. Commits the updated JSON files back to the repository if they have changed
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Updated game list"
          # Tell the action to look for changes in both files
          file_pattern: "links_reformatted.json update_info.json"
